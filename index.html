<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pawfect Guess</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🐾 Pawfect Guess 🐾</h1>
    <p>Can you guess the dog breed?</p>
  </header>

  <main class="container">
    <div class="timer">
        <button id="startTimerBtn">Start 2-Min Timer</button>
        <div id="timerDisplay">2:00</div>
    </div>
    <div id="livesDisplay">❤️ Lives: 3</div>
    <p>Current Streak: <span id="streakCount">0</span></p>
    <img id="dogImage" src="" alt="Random Dog">
    <input type="text" id="breedInput" placeholder="Enter dog breed...">
    <button onclick="checkBreed()">Submit</button>
    <p id="result"></p>
    <!-- <button onclick="loadDog()">Next Dog</button> -->
  </main>

  <footer>
    <p>&copy; 2025 Pawfect Guess. All rights reserved. 🐶</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
